<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelicula</title>
</head>
<body>
    <h1>Gestion de peliculas</h1>
    <hr>
    <form id="form-pelicula">
        <input type="text" id="nombre" placeholder="Ingrese el nombre de la pelicula">
        <input type="text" id="precio" placeholder="Ingrese el precio de la pelicula">
        <input type="text" id="codigo" placeholder="Ingrese el codigo de la pelicula">
        <button type="submit">Agregar pelicula</button>
        <button><a href="index.html">Regresar</a></button>
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyB8QtPAjuzTuEq-UhJFdHwwO4640s87JzI",
          authDomain: "peliculas-ab6f0.firebaseapp.com",
          projectId: "peliculas-ab6f0",
          storageBucket: "peliculas-ab6f0.appspot.com",
          messagingSenderId: "844654346163",
          appId: "1:844654346163:web:e333f60277a104ecf895c6",
          measurementId: "G-DKRY2N93S2"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productfrom = document.getElementById("form-pelicula");
        productfrom.addEventListener("submit",async(e)=>{
            e.preventDefault();
            await addDoc(collection(db,"pelicula"),{
                nombre: productfrom.nombre.value,
                descripcion: productfrom.descripcion.value,
                codigo: productfrom.codigo.value
            });
            productfrom.reset();
        });
        
      </script>
    
</body>
</html>
