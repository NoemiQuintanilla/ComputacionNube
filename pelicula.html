<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelicula</title>
</head>
<body>
    <h1>Gestion de Animales</h1>
    <hr>
    <form id="form-animal">
        <input type="text" id="nombre" placeholder="Ingrese el nombre del perro">
        <input type="text" id="raza" placeholder="Ingrese la raza del perro">
        <input type="text" id="codigo" placeholder="Ingrese el codigo del perro">
        <button type="submit">Agregar animal</button>
        
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAv2YFuqtaX6AcoRE7t15WtLGjnjIoi40",
          authDomain: "veterinaria-144cf.firebaseapp.com",
          projectId: "veterinaria-144cf",
          storageBucket: "veterinaria-144cf.appspot.com",
          messagingSenderId: "895686591577",
          appId: "1:895686591577:web:d0c78bb26bd16526e61d48"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const animal = document.getElementById("form-animal");
        animal.addEventListener("submit",async(e)=>{
            e.preventDefault();
            await addDoc(collection(db,"animal"),{
                nombre: animal.nombre.value,
                raza: animal.raza.value,
                codigo: animal.codigo.value
            });
            animal.reset();
        });
      </script>
    
</body>
</html>
